<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCORE 2.0 - Soluciones Tecnológicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="logo">OPENCORE</div>
        <div class="nav-links">
            <a href="#hero">Inicio</a>
            <a href="#about">Servicios</a>
            <a href="#commitment">Compromiso</a>
            <a href="#contact">Contacto</a>
        </div>
        <!-- Mobile Menu Toggle Logic needed here if full implementation -->
    </nav>

    <!-- Slide 1: Hero Section -->
    <section id="hero" class="hero-section">
        <div class="hero-bg-wrapper">
            <picture>
                <source media="(max-width: 768px)" srcset="/src/assets/opencore-mobile/1.png">
                <img src="/src/assets/opencore-web/1.png" alt="Opencore Hero" class="hero-bg" id="hero-img">
            </picture>
        </div>
        <div class="hero-content fade-in">
            <!-- Content overlay if needed, currently just button on top of image based on old design -->
            <a href="#contact" class="cta-button">Agenda una reunión</a>
        </div>
    </section>

    <!-- Slides 2-7: Content Sections -->
    <section id="about" class="content-section">
        <picture>
            <source media="(max-width: 768px)" srcset="/src/assets/opencore-mobile/2.png">
            <img src="/src/assets/opencore-web/2.png" alt="Sobre Nosotros" class="content-img">
        </picture>
    </section>

    <section class="content-section">
        <picture>
            <source media="(max-width: 768px)" srcset="/src/assets/opencore-mobile/3.png">
            <img src="/src/assets/opencore-web/3.png" alt="Servicios" class="content-img">
        </picture>
    </section>

     <section class="content-section">
        <picture>
            <source media="(max-width: 768px)" srcset="/src/assets/opencore-mobile/4.png">
            <img src="/src/assets/opencore-web/4.png" alt="Slide 4" class="content-img">
        </picture>
    </section>

    <section id="commitment" class="content-section">
        <picture>
            <source media="(max-width: 768px)" srcset="/src/assets/opencore-mobile/5.png">
            <img src="/src/assets/opencore-web/5.png" alt="Compromiso" class="content-img">
        </picture>
    </section>

    <section class="content-section">
        <picture>
            <source media="(max-width: 768px)" srcset="/src/assets/opencore-mobile/6.png">
            <img src="/src/assets/opencore-web/6.png" alt="Clientes" class="content-img">
        </picture>
    </section>

    <section class="content-section">
        <picture>
            <source media="(max-width: 768px)" srcset="/src/assets/opencore-mobile/7.png">
            <img src="/src/assets/opencore-web/7.png" alt="CTA" class="content-img">
        </picture>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Conversemos</h2>
                <p>¿Tienes un desafío operativo, tecnológico o de automatización?</p>
                <p>En OpenCore analizamos tu contexto y te proponemos un camino claro.</p>
                <br>
                <p><strong>ventas@opencore.cl</strong></p>
                <p>+56 9 4958 7198</p>
            </div>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="name" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" class="form-control" name="phone" placeholder="+56 9...">
                </div>
                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea class="form-control" name="message" rows="4" required placeholder="Cuéntanos tu proyecto..."></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
